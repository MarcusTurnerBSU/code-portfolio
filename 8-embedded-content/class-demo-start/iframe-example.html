<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Iframe example</title>
        <style>
            iframe {
                border: 10px double blue;
            }
        </style>
    </head>

        <h1>The <code>&lt;iframe&gt;</code> element</h1>

    </body>
